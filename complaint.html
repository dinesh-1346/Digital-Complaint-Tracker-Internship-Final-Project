<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File Complaint - Digital Complaint Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="nav-brand">Digital Complaint Tracker</a>
    <button id="logout-btn">Logout</button>
  </nav>

  <main>
    <section id="complaint-section">
      <h2>Submit a Complaint</h2>
      <form id="complaint-form">
        <label for="complaint-fullname">Full Name</label>
        <input type="text" id="complaint-fullname" required />

        <label for="complaint-college">College Name</label>
        <input type="text" id="complaint-college" required />

        <label for="complaint-year">Year</label>
        <select id="complaint-year" required>
          <option value="">Select Year</option>
          <option value="1st">1st</option>
          <option value="2nd">2nd</option>
          <option value="3rd">3rd</option>
          <option value="4th">4th</option>
        </select>

        <label for="complaint-type">Complaint Type</label>
        <select id="complaint-type" required>
          <option value="">Select Type</option>
          <option value="Academic">Academic</option>
          <option value="Facility">Facility</option>
          <option value="Staff">Staff</option>
          <option value="Other">Other</option>
        </select>

        <label for="complaint-subject">Subject</label>
        <input type="text" id="complaint-subject" required />

        <label for="complaint-description">Complaint Description</label>
        <textarea id="complaint-description" rows="5" required></textarea>

        <label for="complaint-file">Attach file (optional)</label>
        <input type="file" id="complaint-file" />

        <button type="submit" class="btn btn-primary">Submit Complaint</button>
      </form>
      <div id="complaint-errors"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
