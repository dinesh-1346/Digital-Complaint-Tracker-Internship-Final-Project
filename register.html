<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Digital Complaint Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="nav-brand">Digital Complaint Tracker</a>
  </nav>

  <main>
    <section id="register-section">
      <h2>Create Your Account</h2>
      <form id="register-form">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" required />

        <label for="register-email">Email</label>
        <input type="email" id="register-email" required />

        <label for="register-password">Password</label>
        <input type="password" id="register-password" required minlength="6" />

        <label for="register-confirm-password">Confirm Password</label>
        <input type="password" id="register-confirm-password" required minlength="6" />

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <div id="register-errors"></div>

      <p style="margin-top:20px;">
        Already have an account? <a href="login.html">Login here</a>.
      </p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
